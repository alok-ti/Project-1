<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Inquiries</title>
<link rel="stylesheet" href="styles/style.css">
<link rel="icon" type="image/png" href="images/images-removebg-preview.png">
<style>
    .inquiry-container {
        max-width: 900px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table th, table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    table th {
        background-color: #e6f0ff;
    }

    input, select, textarea {
        width: 100%;
        padding: 6px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 6px 12px;
        border-radius: 5px;
        background-color: #0055aa;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 5px;
    }

    button:hover {
        background-color: #004080;
    }

    .action-btn {
        cursor: pointer;
        color: #0055aa;
        text-decoration: underline;
    }

    .action-btn:hover {
        color: #003d80;
    }

    h2 {
        color: #0055aa;
    }
</style>
</head>
<body>

<header>
    <h1>Student Inquiries</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="academics.html">Academics</a>
        <a href="results.html">Results</a>
        <a href="events.html">Events</a>
        <a href="studentinquiry.html">Inquiry</a>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<div class="inquiry-container">
    <h2>Submit New Inquiry</h2>
    <form id="inquiryForm">
        <input type="text" id="inquiryTitle" placeholder="Title" required>
        <textarea id="inquiryDescription" placeholder="Write your inquiry here..." rows="4" required></textarea>
        <select id="inquiryStatus">
            <option value="Pending">Pending</option>
            <option value="Resolved">Resolved</option>
        </select>
        <button type="submit">Submit Inquiry</button>
    </form>

    <h2>All Inquiries</h2>
    <table id="inquiryTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    });

    // Check if user is logged in
    let user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
        window.location.href = "login.html";
    }

    // Load inquiries from localStorage
    let inquiries = JSON.parse(localStorage.getItem("inquiries")) || [];

    // Render inquiry table
    function renderInquiries() {
        const tbody = document.getElementById("inquiryTable").getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        inquiries.forEach((inq, index) => {
            const row = tbody.insertRow();
            row.insertCell(0).innerText = inq.title;
            row.insertCell(1).innerText = inq.description;
            row.insertCell(2).innerText = inq.status;
            const actions = row.insertCell(3);
            actions.innerHTML = `<span class="action-btn" onclick="editInquiry(${index})">Edit</span> | 
                                 <span class="action-btn" onclick="deleteInquiry(${index})">Delete</span>`;
        });
    }

    renderInquiries();

    // Add new inquiry
    document.getElementById("inquiryForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const title = document.getElementById("inquiryTitle").value;
        const description = document.getElementById("inquiryDescription").value;
        const status = document.getElementById("inquiryStatus").value;

        inquiries.push({ title, description, status });
        localStorage.setItem("inquiries", JSON.stringify(inquiries));

        document.getElementById("inquiryForm").reset();
        renderInquiries();
    });

    // Edit inquiry
    function editInquiry(index) {
        const inq = inquiries[index];
        const newTitle = prompt("Edit Title:", inq.title);
        const newDesc = prompt("Edit Description:", inq.description);
        const newStatus = prompt("Edit Status (Pending/Resolved):", inq.status);
        if (newTitle && newDesc && (newStatus === "Pending" || newStatus === "Resolved")) {
            inquiries[index] = { title: newTitle, description: newDesc, status: newStatus };
            localStorage.setItem("inquiries", JSON.stringify(inquiries));
            renderInquiries();
        } else {
            alert("Invalid input. Status must be 'Pending' or 'Resolved'.");
        }
    }

    // Delete inquiry
    function deleteInquiry(index) {
        if (confirm("Are you sure you want to delete this inquiry?")) {
            inquiries.splice(index, 1);
            localStorage.setItem("inquiries", JSON.stringify(inquiries));
            renderInquiries();
        }
    }
</script>

</body>
</html>
