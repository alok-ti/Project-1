<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events - Student Portal</title>
<link rel="stylesheet" href="styles/style.css">
<link rel="icon" type="image/png" href="images/images-removebg-preview.png">
<style>
    .events-container {
        max-width: 900px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    table th, table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    table th {
        background-color: #e6f0ff;
    }

    .add-form {
        margin-top: 20px;
        background: #f0f8ff;
        padding: 10px;
        border-radius: 8px;
    }

    .add-form input {
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .add-form button {
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #0055aa;
        color: white;
        border: none;
        cursor: pointer;
    }

    .add-form button:hover {
        background-color: #004080;
    }

    .action-btn {
        cursor: pointer;
        color: #0055aa;
        text-decoration: underline;
    }

    .action-btn:hover {
        color: #003d80;
    }
</style>
</head>
<body>

<header>
    <h1>Events</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="academics.html">Academics</a>
        <a href="results.html">Results</a>
        <a href="events.html">Events</a>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<div class="events-container">
    <h2>Upcoming Events</h2>

    <table id="eventsTable">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="add-form">
        <h4>Add New Event</h4>
        <input type="text" id="newEventName" placeholder="Event Name">
        <input type="date" id="newEventDate">
        <input type="text" id="newEventLocation" placeholder="Location">
        <button onclick="addEvent()">Add Event</button>
    </div>
</div>

<script>
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    });

    // Load stored events or initialize
    let events = JSON.parse(localStorage.getItem("events")) || [
        { name: "Orientation Day", date: "2025-01-15", location: "Auditorium" }
    ];

    // Render events table
    function renderEvents() {
        const tbody = document.getElementById("eventsTable").getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        events.forEach((evt, index) => {
            const row = tbody.insertRow();
            row.insertCell(0).innerText = evt.name;
            row.insertCell(1).innerText = evt.date;
            row.insertCell(2).innerText = evt.location;
            const actionCell = row.insertCell(3);
            actionCell.innerHTML = `<span class="action-btn" onclick="editEvent(${index})">Edit</span> | 
                                    <span class="action-btn" onclick="deleteEvent(${index})">Delete</span>`;
        });
    }

    // Add new event
    function addEvent() {
        const name = document.getElementById("newEventName").value;
        const date = document.getElementById("newEventDate").value;
        const location = document.getElementById("newEventLocation").value;
        if (!name || !date || !location) return alert("Please fill all fields");
        events.push({ name, date, location });
        localStorage.setItem("events", JSON.stringify(events));
        renderEvents();
        document.getElementById("newEventName").value = "";
        document.getElementById("newEventDate").value = "";
        document.getElementById("newEventLocation").value = "";
    }

    // Edit event
    function editEvent(index) {
        const evt = events[index];
        const newName = prompt("Edit Event Name:", evt.name);
        const newDate = prompt("Edit Date:", evt.date);
        const newLocation = prompt("Edit Location:", evt.location);
        if (newName && newDate && newLocation) {
            events[index] = { name: newName, date: newDate, location: newLocation };
            localStorage.setItem("events", JSON.stringify(events));
            renderEvents();
        }
    }

    // Delete event
    function deleteEvent(index) {
        if (confirm("Are you sure you want to delete this event?")) {
            events.splice(index, 1);
            localStorage.setItem("events", JSON.stringify(events));
            renderEvents();
        }
    }

    // Initial render
    renderEvents();
</script>

</body>
</html>
