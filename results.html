<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results - Student Portal</title>
<link rel="stylesheet" href="styles/style.css">
<link rel="icon" type="image/png" href="images/images-removebg-preview.png">
<style>
    .results-container {
        max-width: 900px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    table th, table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #e6f0ff;
    }

    .add-form {
        margin-top: 20px;
        background: #f0f8ff;
        padding: 10px;
        border-radius: 8px;
    }

    .add-form input {
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .add-form select {
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .add-form button {
        padding: 5px 10px;
        border-radius: 5px;
        background-color: #0055aa;
        color: white;
        border: none;
        cursor: pointer;
    }

    .add-form button:hover {
        background-color: #004080;
    }

    .action-btn {
        cursor: pointer;
        color: #0055aa;
        text-decoration: underline;
    }

    .action-btn:hover {
        color: #003d80;
    }
</style>
</head>
<body>

<header>
    <h1>Results</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="academics.html">Academics</a>
        <a href="results.html">Results</a>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<div class="results-container">
    <h2>Student Results Dashboard</h2>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Course</th>
                <th>Assignment/Exam</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="add-form">
        <h4>Add New Result</h4>
        <input type="text" id="newResultCourse" placeholder="Course Name">
        <input type="text" id="newResultItem" placeholder="Assignment/Exam">
        <input type="text" id="newResultGrade" placeholder="Grade (A, B+, etc.)">
        <button onclick="addResult()">Add Result</button>
    </div>
</div>

<script>
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    });

    // Load stored results or initialize
    let results = JSON.parse(localStorage.getItem("results")) || [
        { course: "Physics", item: "Midterm Exam", grade: "A" }
    ];

    // Render results table
    function renderResults() {
        const tbody = document.getElementById("resultsTable").getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        results.forEach((res, index) => {
            const row = tbody.insertRow();
            row.insertCell(0).innerText = res.course;
            row.insertCell(1).innerText = res.item;
            row.insertCell(2).innerText = res.grade;
            const actionCell = row.insertCell(3);
            actionCell.innerHTML = `<span class="action-btn" onclick="editResult(${index})">Edit</span> | 
                                    <span class="action-btn" onclick="deleteResult(${index})">Delete</span>`;
        });
    }

    // Add new result
    function addResult() {
        const course = document.getElementById("newResultCourse").value;
        const item = document.getElementById("newResultItem").value;
        const grade = document.getElementById("newResultGrade").value;
        if (!course || !item || !grade) return alert("Please fill all fields");
        results.push({ course, item, grade });
        localStorage.setItem("results", JSON.stringify(results));
        renderResults();
        document.getElementById("newResultCourse").value = "";
        document.getElementById("newResultItem").value = "";
        document.getElementById("newResultGrade").value = "";
    }

    // Edit result
    function editResult(index) {
        const res = results[index];
        const newCourse = prompt("Edit Course Name:", res.course);
        const newItem = prompt("Edit Assignment/Exam:", res.item);
        const newGrade = prompt("Edit Grade:", res.grade);
        if (newCourse && newItem && newGrade) {
            results[index] = { course: newCourse, item: newItem, grade: newGrade };
            localStorage.setItem("results", JSON.stringify(results));
            renderResults();
        }
    }

    // Delete result
    function deleteResult(index) {
        if (confirm("Are you sure you want to delete this result?")) {
            results.splice(index, 1);
            localStorage.setItem("results", JSON.stringify(results));
            renderResults();
        }
    }

    // Initial render
    renderResults();
</script>

</body>
</html>
